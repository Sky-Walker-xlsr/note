<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Note</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/note.css" />
  <link rel="icon" type="image/png" href="data/assets/icon.png">
</head>

<body>
  <main class="shell">
    <header class="topbar glass">
      <div class="topbar-left">
        <button id="btnBack" class="btn ghost" type="button">Zurück</button>
        <div>
          <h1 class="title" id="noteLabelTitle">Notiz</h1>
          <p class="subtitle" id="noteMeta"></p>
        </div>
      </div>

      <div class="topbar-actions">
        <button id="btnDelete" class="btn danger" type="button">Löschen</button>
      </div>
    </header>

    <section class="content">
      <div class="editor glass" id="editorShell">
        <div class="editor-head">
          <div class="note-top-row">
            <div class="note-edit-cluster">
              <input id="labelInput" class="input note-label-input" maxlength="3" />
              <button id="editBtn" class="icon-btn" type="button" title="Bearbeiten">✎</button>
            </div>

            <span class="muted" id="saveState">Bereit</span>
          </div>

          <div id="editHint" class="edit-hint hidden">
            Edit-Modus aktiv: Label, Titel und Farbe anpassbar.
          </div>

          <!-- Suche-Navigation (nur sichtbar bei ?q=... ) -->
          <div id="searchNav" class="search-nav hidden">
            <div class="group">
              <button id="btnPrevMatch" class="icon-btn" type="button">Prev</button>
              <button id="btnNextMatch" class="icon-btn" type="button">Next</button>
              <span id="searchNavText" class="count">0/0</span>
            </div>

            <div class="group">
              <button id="btnPrevNote" class="icon-btn" type="button">Note Prev</button>
              <button id="btnNextNote" class="icon-btn" type="button">Note Next</button>
            </div>
          </div>
        </div>

        <textarea id="noteText" class="textarea" placeholder="Schreib los..."></textarea>

        <div class="editor-foot"></div>
      </div>
    </section>
  </main>

  <script src="js/storage.js"></script>
  <script src="js/note.js"></script>
</body>
</html>
